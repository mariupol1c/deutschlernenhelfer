<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>DLH</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments :: header"></header>
<main>
    <div class="container p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Wälen Sie bitte die richtige Antwort</h1>
        <br>
        <form action="/test-ru" method="post">
            <h4 th:text="${wort}"></h4>
            <br>
            <fieldset>
                <!--legend th:text="${wort}"></legend-->
                <div>
                    <input type="radio" id="t1" name="an" value=t1 />
                    <label for="t1" th:text="${t1}"></label>
                </div>
                <div>
                    <input type="radio" id="t2" name="an" value=t2 />
                    <label for="t2" th:text="${t2}"></label>
                </div>
                <div>
                    <input type="radio" id="t3" name="an" value=t3 />
                    <label for="t3" th:text="${t3}"></label>
                </div>
            </fieldset>
            <br>
            <button type="submit" class="btn btn-success">Überprüfen</button>
        </form>
        <br>
        <div th:switch="${color}" >
            <h4 th:case="green" style="color:green" th:text="${message}"></h4>
            <div th:case="red" style="color:red">
                <h4  th:text="${message}"></h4>
                <h4 th:text="${message2}"></h4>
            </div>
        </div>
    </div>

</main>
<footer th:insert="fragments :: footer"></footer>
</body>
</html>
