<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>DLH</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments :: header"></header>
<main>
    <div class="container p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Neu Verb</h1>
        <form method="post">
            <input type="text" name="infinitive" th:value="${verb.infinitive}" placeholder="Add infinitive" class="form-control">
            <br>
            <input type="text" name="preteritum" th:value="${verb.preteritum}" placeholder="Add preteritum" class="form-control">
            <br>
            <input type="text" name="partyzip2" th:value="${verb.partyzip2}" placeholder="Add partyzip2" class="form-control">
            <br>
            <input type="text" name="translate" th:value="${verb.translate}" placeholder="Add translate" class="form-control">
            <br>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>

</main>
<footer th:insert="fragments :: footer"></footer>
</body>
</html>
