<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>DLH</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments :: header"></header>
<main>
    <div class="container p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Neu Nomen</h1>
        <form method="post">
            <input type="text" name="article" th:value="${nomen.article}" placeholder="Add article" class="form-control">
            <br>
            <input type="text" name="name" th:value="${nomen.name}" placeholder="Add name" class="form-control">
            <br>
            <input type="text" name="plural" th:value="${nomen.plural}" placeholder="Add plural" class="form-control">
            <br>
            <input type="text" name="translate" th:value="${nomen.translate}" placeholder="Add translate" class="form-control">
            <br>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>

</main>
<footer th:insert="fragments :: footer"></footer>
</body>
</html>
