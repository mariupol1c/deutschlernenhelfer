<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>DLH</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments :: header"></header>

<h2>Verbs</h2>
<div class="table-responsive small">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Id</th>
            <th>Infinitive</th>
            <th>Pr√§teritum</th>
            <th>Partizip II</th>
            <th>Translate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="op : ${verbs}">
            <td th:text="${op.id}"></td>
            <td th:text="${op.infinitive}"></td>
            <td th:text="${op.preteritum}"></td>
            <td th:text="${op.partyzip2}"></td>
            <td th:text="${op.translate}"></td>
            <td><a th:href="'/verbs/' + ${op.id} + '/edit'">Edit</a></td>
            <td><a th:href="'/verbs/' + ${op.id} + '/delete'">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <p class="float-start mb-1">
            <a href="/verbs/add" class="button">Add new Verb</a>
        </p>
        <p class="float-end mb-1">
            <a href="/tests" class="button">Test</a>
        </p>
    </div>
</div>

<!--div class="container mt-5 text-center">
    <h1 th:text="'Abschnitt ' + ${abName}"></h1>
</div-->
<footer  th:insert="fragments :: footer"></footer>
</body>
</html>
