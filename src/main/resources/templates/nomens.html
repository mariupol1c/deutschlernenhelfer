<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DLH</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments :: header"></header>

<h2>Nomens</h2>
<div class="table-responsive small">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Id</th>
            <th>Article</th>
            <th>Name</th>
            <th>Plural</th>
            <th>Translate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="op : ${nomens}">
            <td th:text="${op.id}"></td>
            <td th:text="${op.article}"></td>
            <td th:text="${op.name}"></td>
            <td th:text="${op.plural}"></td>
            <td th:text="${op.translate}"></td>
            <td><a th:href="'/nomens/' + ${op.id} + '/edit'">Edit</a></td>
            <td><a th:href="'/nomens/' + ${op.id} + '/delete'">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <p class="float-start mb-1">
            <a href="/nomens/add" class="button">Add new nomen</a>
        </p>
        <p class="float-end mb-1">
            <a href="/tests" class="button">Test</a>
        </p>
    </div>
</div>

<footer  th:insert="fragments :: footer"></footer>
</body>
</html>
